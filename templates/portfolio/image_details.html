{% extends 'base.html' %}

{% block title %}{{ image.name }}{% endblock %}

{% block content %}
    <h2>{{ image.name }}</h2>
    <small>By: {{ image.owner }} | Portfolio name: {{ image.portfolio.name }}</small>
    <br/>
    <hr>
    <br/>
    <p>{{ image.description }}</p>
    <img src="{{ image.photo.url }}" class="img-thumbnail" alt="" width="450px">
    <br/><br/>
    <a href="{% url 'portfolio:home' %}" class="btn btn-secondary">Back</a>
{% endblock %}
