{% extends 'base.html' %}

{% block content %}
    <h2>My Portfolios</h2>
    <div class="container">
        <a href="{% url 'portfolio:add_portfolio' %}" class="btn btn-default btn-lg">
            <i class="bi bi-plus-circle"></i>
            Create New Portfolio
        </a>
        <div>
            {% for portfolio in portfolio_list %}
                <div class="card"
                     style="width: 20rem; display: inline-flex; margin:10px; align-items: flex-start; height: 300px">
                    <div class="card-header container-fluid">{{ portfolio.name }}</div>
                    <div class="card-body">
                        <p class="card-text" style="height: 50%">{{ portfolio.description|truncatewords:"15" }}</p>
                        <p style="">Date Created: {{ portfolio.created_at }}</p>
                    </div>
                    <div class="card-footer container-fluid">
                        <div class="btn-wrapper text-center d-flex justify-content-between">
                            <a class="btn btn-primary  btn-sm text-white d-flex align-items-center"
                               href="{% url 'portfolio:portfolio_details' portfolio.pk %}">
                                Details
                            </a>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
