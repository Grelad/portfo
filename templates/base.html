{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Port</title>
</head>
<body>
    <header class="wrapper">
        <h1>Portfo</h1>
    </header>
    <div class="wrapper">
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'accounts:signup' %}">Sign Up</a>
            <a href="{% url 'accounts:login' %}">Login</a>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
