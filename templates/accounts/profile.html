{% extends 'base.html' %}

{% block content %}
    <h2>Profile</h2>
    <div class="form-group">
        <form class="profile-form" action="{% url 'accounts:profile' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Update Profile</button>
            <a class="btn btn-danger" href="{% url 'accounts:delete_account' %}">
                Delete
            </a>
        </form>

    </div>
{% endblock %}
