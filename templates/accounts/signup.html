{% extends 'base.html' %}

{% block content %}
    <h2>Sign Up</h2>
    <div class="form-group">
        <form class="sign-up-form" action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
